<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
</head>
<body>
<div id="signup" class="container">
  <a id="anchor_signup" href="#" class="popup-anchor"></a>
  <div class="popup popup-signup">
    <div class="popup-content popup-display">
      <h1 class="popup-content-title">Registro</h1>
      <div >
        <form class="popup-display" action="#">
          <div class="popup-row">
            <div class="popup-display">
              <div class="input-padding">
                <span class="">Nombre Completo</span>
                <input type="text" class="popup-content-inputs-signup" placeholder="Ingrese su nombre" required>
              </div>
              <div class="input-padding">
                <span class="">Usuario</span>
                <input type="text" class="popup-content-inputs-signup" placeholder="Ingrese su usuario" required>
              </div>
              <div class="input-padding">
                <span class="">Email</span>
                <input type="text" class="popup-content-inputs-signup" placeholder="Ingrese su correo" required>
              </div>
            </div>
            <div class="">
              <div class="input-padding">
                <span class="details">Numero de telefono</span>
                <input type="text" class="popup-content-inputs-signup" placeholder="Ingrese su numero" required>
              </div>
              <div class="input-padding">
                <span class="">Contrase単a</span>
                <input type="password" class="popup-content-inputs-signup" placeholder="Ingrese su contrase単a" required>
              </div>
              <div class="input-padding">
                <span class="">Confirme su Contrase単a</span>
                <input type="password" class="popup-content-inputs-signup" placeholder="Confirme su contrase単a" required>
              </div>
            </div>
          </div>
          <div class="gender-details">
            <input type="radio" name="gender" id="dot-1">
            <input type="radio" name="gender" id="dot-2">
            <input type="radio" name="gender" id="dot-3">
            <span class="category">Genero</span>
            <div>
              <label for="dot-1">
                <span class="dot one"></span>
                <span class="gender">Hombre</span>
              </label>
              <label for="dot-2">
                <span class="dot two"></span>
                <span class="gender">Mujer</span>
              </label>
              <label for="dot-3">
                <span class="dot three"></span>
                <span class="gender">No Binario</span>
              </label>
            </div>
          </div>
          <div>
            <input class="filled-button button" type="submit" value="Register">
          </div>
        </form>
      </div>
    </div>
    <a class="popup-close" href="#">x</a>
  </div>
</div>
</body>
</html>
