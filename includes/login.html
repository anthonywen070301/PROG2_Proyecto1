<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<div id="login">
    <a id="popup_anchor" href="#" class="popup-anchor"></a>
    <div class="popup">
        <div class="popup-content" align="center">
            <h1 class="popup-content-title">Login</h1>
            <div class="popup-forms">
                <form method="post">
                    <div class="popup-form-container" align="center">
                        <label class="popup-labels" for="usuario"><br>Usuario</br></label>
                        <input type="text" class="popup-content-inputs" placeholder="Ingrese Usuario" id= usuario name="usuario" required>
                        <label class="popup-labels" for="contraseña"><br>Constraseña</br></label>
                        <input type="password" class="popup-content-inputs" placeholder="Ingrese contraseña" id= contraseña name="contraseña" required>
                        <br><input type="checkbox" checked="checked" name="Recordar contraseña"> Recuerdame</br>
                        <br><button type="submit" class="button filled-button">Iniciar Sesion</button><br/>
                        <span class="psw">Olvido su <a href="#" >contraseña?</a></span>
                    </div>

                </form>
            </div>
        </div>
        <a class="popup-close" href="#">x</a>
    </div>
</div>
</body>
</html>
